<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto convert money</title>
</head>

<body>
    <img src="./assets/logo (1).gif" alt="Logo-do-converto" class="logo">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin </option>
            </select>
        </label>
        <label>
            Valor      <!--moeda-de-entrada-->
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-Button"> Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Real">
                <P class="currency">Real</P>
                <p class="currency-value-to-convert" >R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="setar">
 
            <div class="currency-box">
                <img class="currency-img" src="./assets/Dólar.png" alt="Dólar">
                <P class="currency" id="currency-name">Dólar</P>
                <p class="currency-value">US$ 1,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
